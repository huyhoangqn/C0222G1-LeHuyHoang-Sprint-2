<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
      </i>
      <strong style="font-size: 30px;">Sprint 2 Shop</strong>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"
               placeholder="Tìm kiếm sản phẩm">
      </div>
      <span class="fas fa-search search-icon"></span>
    </div>
    <div>
      <a routerLink="login">
        <button type="button" class="btn btn-info">Login</button>
      </a>
    </div>
    <button routerLink="cart" class="btn btn-primary">
      <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
    </button>
  </div>
</header>
